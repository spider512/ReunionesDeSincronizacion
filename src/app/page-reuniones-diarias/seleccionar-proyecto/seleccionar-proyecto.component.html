<h1>Seleccione el proyecto</h1>

<mat-selection-list [multiple]="false">

        <!-- <mat-icon mat-list-icon>home</mat-icon> -->
        <h3 mat-line>
            {{p.n}}
        </h3>
        <p mat-line>{{p.d}}</p>
    </mat-list-option>
</mat-selection-list>
