<div fxLayout="column">

    <app-navbar-usuario></app-navbar-usuario>


    <mat-toolbar color="accent" style="margin-bottom: 32px;">

        <div fxFlex="20"></div>

        <div fxFlex="60">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">

                <div>
                    <span>Seleccione el Proyecto</span>
                </div>

                <div>
                    <button mat-raised-button (click)="crearProyecto()">Crear nuevo proyecto</button>
                </div>

            </mat-toolbar-row>
        </div>

        <div fxFlex></div>

    </mat-toolbar>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>

            <div class="col-8">

                <mat-selection-list [multiple]="false">

                    <div class="contenedor-seleccionar-proyecto" *ngFor="let proyecto of proyectos">

                        <div class="col-11">
                            <mat-list-option (click)="seleccionarProyecto(proyecto)">

                                <mat-icon mat-list-icon>home</mat-icon>
                                <h3 mat-line> {{ proyecto.n }} </h3>
                                <span mat-line> {{ proyecto.d }} </span>

                            </mat-list-option>
                        </div>

                        <div class="col">
                            <button mat-icon-button [matMenuTriggerFor]="menuDesplegar"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>

                            <mat-menu #menuDesplegar="matMenu">
                                <button mat-menu-item (click)="editar(proyecto)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Editar</span>
                                </button>
                                <button mat-menu-item>
                                    <mat-icon>delete</mat-icon>
                                    <span>Eliminar</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </mat-selection-list>

            </div>

            <div class="col"></div>
        </div>
    </div>
</div>
