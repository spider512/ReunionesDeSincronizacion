<app-navbar-usuario></app-navbar-usuario>

<div class="container-fluid" style="padding: 0px;">
    <div class="row subNavBar">

        <div class="col"></div>

        <div class="col-10 subHeader" style="display: flex; height: 38px;">
            <div>
                <h4 style="margin-bottom: 0px;">
                    Seleccione el proyecto
                </h4>
            </div>
        </div>

        <div class="col"></div>

    </div>
</div>

<hr>

<div class="container-fluid">
    <div class="row">
        <div class="col"></div>

        <div class="col-8">


            <mat-selection-list [multiple]="false">
                <mat-list-item *ngFor="let proyecto of proyectos" (click)="seleccionarProyecto(proyecto)">
                    <mat-icon mat-list-icon>home</mat-icon>
                    <h3 mat-line> {{ proyecto.n }} </h3>
                    <p mat-line>
                        <span> {{ proyecto.d }} </span>
                    </p>
                    <div> {{ proyecto.e }} </div>
                    <button mat-icon-button (click)="editar(proyecto)">
                    <mat-icon class="mat-24">more_vert</mat-icon>
                  </button>
                </mat-list-item>
            </mat-selection-list>
           
            <br />
            <button mat-raised-button (click)="crearProyecto()">Crear nuevo proyecto</button>
        </div>

        <div class="col"></div>
    </div>
</div>
