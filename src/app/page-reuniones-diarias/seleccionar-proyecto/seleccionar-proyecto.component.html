<div class="container-fluid">
    <div class="row">
        <div class="col"></div>

        <div class="col-8">

            <mat-selection-list [multiple]="false">
                <mat-list-option role="listitem" *ngFor="let p of proyectos" (click)="seleccionarProyecto(p)">

                    <mat-icon mat-list-icon>home</mat-icon>

                    <div mat-line>
                        <h3 mat-line style="font-size: 18px; margin-bottom: 0px;">
                            {{p.n}}
                        </h3>
                    </div>

                    <div mat-line>
                        <p mat-line style="margin-bottom: 0px;">
                            {{p.d}}
                        </p>
                    </div>

                </mat-list-option>
            </mat-selection-list>

        </div>

        <div class="col"></div>
    </div>
</div>
