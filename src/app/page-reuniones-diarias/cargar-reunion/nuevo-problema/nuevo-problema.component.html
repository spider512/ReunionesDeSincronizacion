<h1 mat-dialog-title>Nuevo problema</h1>
<div mat-dialog-content>
    <p>Describa brevemente el problema</p>
    <mat-form-field appearance="fill">
        <mat-label>Explique el problema</mat-label>
        <textarea matInput [(ngModel)]="data.problema" rows="5"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cerrar</button>
    <button mat-button [mat-dialog-close]="data.problema" cdkFocusInitial>Agregar</button>
</div>
