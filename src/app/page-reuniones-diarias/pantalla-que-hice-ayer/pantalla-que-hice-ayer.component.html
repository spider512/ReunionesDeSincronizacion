<app-navbar-usuario></app-navbar-usuario>

<app-sub-head-volver></app-sub-head-volver>

<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>

        <div class="col-6">
            <div style="display: flex; align-items: center; ">
                <h2 style="margin: 0px; font-size: 20px;">Â¿Que hice ayer?</h2>
            </div>

            <hr>
            <br>

            <div class="forms">

                <form action="" (ngSubmit)="agregar()">

                    <div class="container-fluid">

                        <div class="contenedorTareaBoton" style="padding: 0px;">

                            <div style="display: flex; width: 80%; margin-right: 20px;">
                                <mat-form-field appearance="outline" style="width:100%;padding:0%; font-size: 14px;">
                                    <mat-label>Ingrese tarea</mat-label>
                                    <input matInput type="text" name="tarea" [(ngModel)]="nuevo.nombre">
                                </mat-form-field>
                            </div>

                            <div>
                                <button mat-flat-button color="primary">Agregar tarea</button>
                            </div>

                        </div>

                    </div>
                </form>

            </div>

            <div class="list">
                <div class="container-fluid">
                    <mat-selection-list #selecTareas>
                        <mat-list-option *ngFor="let tarea of tareas">
                            <li>
                                {{tarea.nombre}}
                            </li>
                        </mat-list-option>
                    </mat-selection-list>

                    <p style="margin-top: 20px;">
                        Tareas seleccionadas: {{selecTareas.selectedOptions.selected.length}}
                    </p>
                </div>
            </div>


            <div class="row" style="margin-top: 60px;">
                <div class="col" style="display: flex;">
                    <div class="">
                        <button mat-button color="primary">Cancelar</button>
                    </div>

                    <div class="" style="margin-left: 20px;">
                        <button mat-flat-button color="primary">Finalizar</button>
                    </div>
                </div>

                <div class="col">

                </div>
            </div>

        </div>

        <div class="col"></div>
    </div>
</div>
